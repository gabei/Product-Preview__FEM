<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Product Preview | Front End Mentor</title>
</head>
<body>

  <main class="preview">
    <picture >
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 680px)">
      <img class="preview__image" src="./images/image-product-mobile.jpg" alt="Preview image of Gabrielle Essence Eau De Parfum">
    </picture>
    
    <section class="preview__content">
      <span class="preview__type">Perfume</span>
      <h1 class="preview__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="preview__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="preview__price">
        $149.99 
        <span class="preview__price--original">$169.99</span>
      </p>
      <button class="preview__button"><img src="images/icon-cart.svg" class="cart-icon">Add to Cart<img src="images/check-circle.svg" class="check-icon"></button>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
